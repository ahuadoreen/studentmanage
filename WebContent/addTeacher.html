<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>托尔兹军官学院管理系统-添加教师</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
var url = "http://localhost:8080/studentmanage/teacher/";
        function addTeacher() {
            $.ajax({
            //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: url + "addTeacher" ,//url
                data: $('#teacher').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    window.history.back();
                },
                error : function() {
                    alert("异常！");
                }
            });
        }
    </script>
</head>
<body>
<div class="container">
    <h1>托尔兹军官学院管理系统-添加教师</h1>
    <hr/>
    <form id="teacher" onsubmit="return false" action="##" method="post">
        <div class="form-group">
            <label for="firstName">姓名:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="输入姓名:"/>
        </div>
        <div class="form-group">
            <label for="firstName">性别:</label>
            <select class="form-control" id="gender" name="gender">
            <option value="0">男</option>
            <option value="1">女</option>
            </select>
        </div>
        <div class="form-group">
            <label for="lastName">年龄:</label>
            <input type="text" class="form-control" id="age" name="age" placeholder="输入年龄:"/>
        </div>
        <div class="form-group">
            <label for="password">科目:</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="输入所教科目:"/>
        </div>
        <div class="form-group">
            <input type="button" value="提交" onclick="addTeacher()">
        </div>
    </form>
</div>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
