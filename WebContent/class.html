<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>托尔兹军官学院管理系统-教师管理</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    var url = "http://localhost:8080/studentmanage/class/";
    $(document).ready(function() {
    	$.get(url + "classes",function(data,status){
    		var classes = data.classes;
    		for(var item in classes){
    			var template = '<tr><td>' + classes[item].grade + classes[item].className + '</td>'
    			+ '<td>' + '' + '</td>'
    					+ '<td>' + classes[item].mainTeacher.name + '</td>'
    					+ '<td>' + classes[item].militaryTeacher.name + '</td>'
    					+ '<td>' + classes[item].politicsTeacher.name + '</td>'
    					+ '<td>' + classes[item].scienceTeacher.name + '</td>'
    					+ '<td>' + classes[item].literatureTeacher.name + '</td>'
    					+ '<td>' + classes[item].medicineTeacher.name + '</td>'
    					+ '<td>' + classes[item].artTeacher.name + '</td>'
    							+ '<td>' + classes[item].martialTeacher.name + '</td></tr>';
    			$("#dataList").append(template);
    		}
    	  });
    });
    </script>
</head>
<body>
<div class="container">
    <h1>托尔兹军官学院管理系统-班级管理</h1>
    <hr/>

    <h3>所有班级<a href="addClass.html" type="button" class="btn btn-primary btn-sm">添加</a></h3>

        <table class="table table-bordered table-striped">
            <tr>
                <th>班级</th>
                <th>学生数</th>
                <th>班主任</th>
                <th>军事学</th>
                <th>政治经济</th>
                <th>导力技术、自然科学</th>
                <th>帝国史、文学</th>
                <th>医学</th>
                <th>音乐、艺术、烹饪</th>
                <th>武术</th>
            </tr>

            <tbody id="dataList">
						</tbody>
        </table>
</div>
</body>
</html>
