<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>托尔兹军官学院管理系统-添加班级</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
var url = "http://localhost:8080/studentmanage/";
$(document).ready(function() {
	$.get(url + "teacher/teachers",function(data,status){
		var teachers = data.teachers;
		for(var item in teachers){
			var template = '<option value="' + teachers[item].id + '">'
			+ teachers[item].name + '</option>';
			$("#mainTeacherId").append(template);
			$("#militaryTeacherId").append(template);
			$("#politicsTeacherId").append(template);
			$("#martialTeacherId").append(template);
			$("#scienceTeacherId").append(template);
			$("#artTeacherId").append(template);
			$("#medicineTeacherId").append(template);
			$("#literatureTeacherId").append(template);
		}
	  });
});
        function addClass() {
            $.ajax({
            //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: url + "class/addClass" ,//url
                data: $('#class').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    window.history.back();
                },
                error : function() {
                    alert("异常！");
                }
            });
        }
    </script>
</head>
<body>
<div class="container">
    <h1>托尔兹军官学院管理系统-添加班级</h1>
    <hr/>
    <form id="class" onsubmit="return false" action="##" method="post">
        <div class="form-group">
            <label for="grade">年级:</label>
            <input type="text" class="form-control" id="grade" name="grade" placeholder="输入年级:"/>
        </div>
        <div class="form-group">
            <label for="className">班级:</label>
            <input type="text" class="form-control" id="className" name="className" placeholder="输入班级:"/>
        </div>
        <div class="form-group">
            <label for="mainTeacher">班主任:</label>
            <select class="form-control" id="mainTeacherId" name="mainTeacherId">
            </select>
        </div>       
        <div class="form-group">
            <label for="militaryTeacher">军事教官:</label>
            <select class="form-control" id="militaryTeacherId" name="militaryTeacherId">
            </select>
        </div>
        <div class="form-group">
            <label for="politicsTeacher">政治经济学教官:</label>
            <select class="form-control" id="politicsTeacherId" name="politicsTeacherId">
            </select>
        </div>
        <div class="form-group">
            <label for="scienceTeacher">自然科学教官:</label>
            <select class="form-control" id="scienceTeacherId" name="scienceTeacherId">
            </select>
        </div>
        <div class="form-group">
            <label for="literatureTeacher">文学教官:</label>
            <select class="form-control" id="literatureTeacherId" name="literatureTeacherId">
            </select>
        </div>
        <div class="form-group">
            <label for="medicineTeacher">医学教官:</label>
            <select class="form-control" id="medicineTeacherId" name="medicineTeacherId">
            </select>
        </div>
        <div class="form-group">
            <label for="artTeacher">艺术教官:</label>
            <select class="form-control" id="artTeacherId" name="artTeacherId">
            </select>
        </div>
        <div class="form-group">
            <label for="martialTeacher">武术教官:</label>
            <select class="form-control" id="martialTeacherId" name="martialTeacherId">
            </select>
        </div>
        <div class="form-group">
            <input type="button" value="提交" onclick="addClass()">
        </div>
    </form>
</div>

</body>
</html>
