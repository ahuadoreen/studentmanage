<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>托尔兹军官学院管理系统-教师管理</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>托尔兹军官学院管理系统-教师管理</h1>
    <hr/>

    <h3>所有教师<a href="editTeacher.html" type="button" class="btn btn-primary btn-sm">添加</a></h3>

        <table class="table table-bordered table-striped">
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>科目</th>
            </tr>

            <tbody id="dataList">
            <tr v-for="teacher in teachers">
        <td>{{ teacher.name }}</td>
        <td>{{ teacher.gender == 0?'男':'女' }}</td>
        <td>{{ teacher.age }}</td>
        <td>{{ teacher.subject }}</td>
    </tr>
						</tbody>
        </table>
</div>

<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type = "text/javascript">
new Vue({
  el: '#dataList',
  data () {
    return {
    	teachers: null
    }
  },
  mounted () {
    axios
      .get('http://localhost:8080/studentmanage/teacher/teachers')
      .then(response => (this.teachers = response.data.teachers))
      .catch(function (error) { // 请求失败处理
        console.log(error);
      });
  }
})
</script>
</body>
</html>
